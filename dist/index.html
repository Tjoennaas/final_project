<!DOCTYPE html>
<html lang="en">

<head>

  
    <meta charset="UTF-8">
  
    <link rel="stylesheet" href="./styles/imageUploadForm.css">
    <link rel="stylesheet" href="./styles/filterAndSearch.css">
    <link rel="stylesheet" href="./styles/currencyMenu.css">
    <link rel="stylesheet" href="./styles/accountForm.css">
    <link rel="stylesheet" href="./styles/error.css"> 
    <link rel="stylesheet" href="./styles/fonts.css"> 
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/variable.css">
    <link rel="stylesheet" href="./styles/styles.css"> 

  </head>

   <body>
      
  
<!-------------------------- Navigation ---------------------------------->

      <nav class = "navigation">
      <header>
       <p>OnlyArt</p> 
      </header>
      
      <span class="navigation-buttons"> 
      <img class="account-form-button" src="./assets/Frame16.svg" alt="">
      <img class="sign-out-button" src ="./assets/Frame15.svg" alt="">
 
     <div class = "upload-image-container"> 
      <button class="upload-image-button">+</button>
     <div class = "upload-image-menu"> 
       
      <form class="upload-image-form">
        <input type="file" 
        class="image-input" 
        accept="image/*"
        required>  

        <input type="text" 
         class="title-input"
         placeholder="Enter image title" 
         required>

        <input type="text" 
         class="size-input"
         placeholder="Enter image size"
         required>

        <input type="text" 
          class="price-input"
          value="  USD" 
          required>
        
        <p class="image-error"></p>
        <button type="submit">Upload Image</button>
      </form>
     </div>
   </div>
     
     <div class="currency-container">
       <button class="currency-toggle">$</button>
      <div class="currency-menu">
         <div class="currency-option" data-currency="USD">USD</div>
         <div class="currency-option" data-currency="EUR">EUR</div>
         <div class="currency-option" data-currency="GBP">GBP</div>
         </div>
       </div>
     </span>
   </nav>


       
   <!---------------- Frontpage-container ---------------->


    <main class ="frontpage-container">
    <div class ="frontpage-content"> 
      
    <div class="frontpage-text">
    <p class = "heander-frontpage">Create your own webgallery </p>
    <p>An easy way to show and sell your artwork. </p>

    <div class="frontpage-img">
    <img src="./assets/frame17.svg" alt="Artwork">
    </div>
    </div>
    </div>
    
    </main>  
  
   
   <!-------------- Account form ------------------>
   

   <div class = "account-form-container"> 
     
      <form class="sign-in-form">
         <button class="sign-in-form-close">X</button>
        
         <label for="email">Email<sup>*</sup></label>
         <input type="email" 
          name="email"
          class="email"/>
         <p class="email-error"></p>

          <label for="password">Password<sup>*</sup></label>
          <input type="password" 
           name="password" 
           class="password"/>
          <p class="password-error"></p>
          <button class="sign-in-button">Sign in</button>
         
         <p class="sign-up-message">
           create account
          <button class="signup-form-open">here</button>
          </p>
          <p class="error-message"></p>
         </form>
    


     <div class="sign-up-form-container"> 
        <form class="sign-up-form">
        <label for="firstname">Firstname<sup>*</sup></label>
          <input type="text" name="firstname" class="firstname" required />
     
          <label for="lastname">Lastname<sup>*</sup></label>
          <input type="text" name="lastname" class="lastname" required />
     
          <label for="sign-up-email">Email<sup>*</sup></label>
            <input
            type="email"
            name="sign-up-email"
            class="sign-up-email"
            required
          />
          <label for="sign-up-password">Password<sup>*</sup></label>
          <input
            type="password"
            name="sign-up-password"
            class="sign-up-password"
            required
          />
          <p class="sign-up-error"></p>
          <button class="sign-up-button">Sign up</button>
           </form>
         </div>
       </div>
  
        
       <!------- user frontpage ------------------------>


       <div class="user-frontpage"> 

          <div class="search-section">
          <input
           type="text"
           class="search-input" 
           placeholder="Search images...">
          <button class="search-button"> <img src="./assets/Frame14.svg" alt=""></button> 
         
          <div class =  "reset-search-field">
          <button class = "reset-search-field-button">Show all image</button>
        </div>
      </div>
     
       
              <button class="filter-toggle">Filter</button>
              <div class="filter-menu">


                <div class="filter-category price-filter">
                  <div class="filter-toggle-button">Choose price ⇣</div>
                  <div class="filter-options">
                  <div class="filter-option" data-value="all">Show all</div>
                  <div class="filter-option" data-value="100-200$">100 - 200$</div>
                  <div class="filter-option" data-value="200-300$">200 - 300$</div>
                  </div>
                </div>
                
                <div class="filter-category size-filter">
                  <div class="filter-toggle-button">Choose size ⇣</div>
                  <div class="filter-options">
                  <div class="filter-option" data-value="all">Show all</div>
                  <div class="filter-option" data-value="30 x 30cm">30 x 30cm</div>
                  <div class="filter-option" data-value="40 x 50cm">40 x 50cm</div>
                  </div>
                </div>
                
                <div class="filter-category sorting-filter">
                  <div class="filter-toggle-button">Sort ⇣</div>
                  <div class="filter-options">
                  <div class="filter-option" data-value="price-low-to-high">Price low to high</div>
                  <div class="filter-option" data-value="price-high-to-low">Price high to low</div>
                  </div>
                </div>
              </div>

          <div class="images-container"></div> 

          <footer class="footer">
            <p> ©  2024 OnlyArt. All rights reserved.</p>  
        </footer>
    
    <script src="./bundle.js"></script>
</body>
</html>
